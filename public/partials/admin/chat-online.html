<div class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <div ng-include src="'partials/admin/header.html'"></div>
      <div ng-include src="'partials/admin/left-panel.html'"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          
                          
        </section>

        <!-- Main content -->
        <section class="content container">
              
            <div class="row box box-default">
              <div class="box-header with-border">
                <i class="fa fa-bank"></i>
                <h3 class="box-title">
                    Chat Online 
                </h3>
              </div>
            </div>
            

          <div class="row contentChat box box-default">
            <div class="box-header with-border">
            
              <div class="row">
                <div class="col-xs-12">
                  <div id="chat" class="containerChat"></div>
                </div>
              </div>

              <form id="send-message" class="enviarMensagem" ng-submit="sendMessage()">
                <div class="form-group col-xs-12">
                  <div class="input-group col-xs-12">
                    <div class="row">
                      <div class="col-xs-10">
                          <input type="text" id="message" class="form-control col-md-4">
                      </div>
                      <div class="col-xs-2">
                        <input type="submit" class="btn btn-primary enviarMenssage col-md-4" value="Enviar mensagem" />
                      </div>
                    </div>
                  </div>
                 </div>
              </form>
            </div>
          </div>

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

      <!-- Main Footer -->
      <div ng-include src="'partials/admin/footer.html'"></div>
    </div><!-- ./wrapper -->
</div>
