<div class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <div ng-include src="'partials/admin/header.html'"></div>
      <div ng-include src="'partials/admin/left-panel.html'"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          
                          
        </section>

        <!-- Main content -->
        <section class="content container">
              
            <div class="row box box-default">
              <div class="box-header with-border">
                <i class="fa fa-bank"></i>
                <h3 class="box-title">
                    Usuarios cadastrados
                </h3>
              </div>
            </div>

            <div class="row box box-default">
              <div class="box-header with-border">
                

                <div class="row">

                  <div class="col-md-12">
                    <!-- USERS LIST -->
                    <div class="box box-danger">
                      <div class="box-header with-border">
                        <h3 class="box-title">Usu치rios cadastrados</h3>
                        <div class="box-tools pull-right">
                          <span class="label label-danger">{{usuarios.length}} usu치rios</span>
                          <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                          <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                      </div><!-- /.box-header -->
                      <div class="box-body no-padding">
                        <ul class="users-list clearfix">
                          <li ng-repeat="users in usuarios">
                            <img src="img/usuarios/{{users.imagem}}" alt="User Image" class="imgUsuarios">
                            <a class="users-list-name" href="#/admin/usuarios/{{users._id}}">{{users.username}}</a>
                            <span class="users-list-date">{{users.inclusao}}</span>
                            <a class="btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a>
                            <a class="btn btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></a>
                            <a class="btn btn-social-icon btn-linkedin"><i class="fa fa-linkedin"></i></a><br /><br />
                            <button class="btn btn-default" role="button" ng-click="remove(users)">Remover este usu치rio</button>
                          </li>
                        </ul><!-- /.users-list -->
                      </div><!-- /.box-body -->
                      <div class="box-footer text-center">
                        <a href="javascript::" class="uppercase">Ver todos usu치rios</a>
                      </div><!-- /.box-footer -->
                    </div><!--/.box -->
                  </div><!-- /.col -->
                </div>


              </div>
            </div>
            

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

      <!-- Main Footer -->
      <div ng-include src="'partials/admin/footer.html'"></div>
    </div><!-- ./wrapper -->
</div>
