<div class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <div ng-include src="'partials/admin/header.html'"></div>
      <div ng-include src="'partials/admin/left-panel.html'"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">


        </section>

        <!-- Main content -->
        <section class="content container">

            <div class="row box box-default">
              <div class="box-header with-border">
                <i class="fa fa-bank"></i>
                <h3 class="box-title">
                    Meu Perfil
                </h3>
              </div>
            </div>


            <div class="row box box-default">
              <div class="col-md-12 paginaPerfil">

                <div class="imagem">
                  <img src="img/usuarios/{{usuarios[0].imagem}}" alt="" class="img-responsive">
                </div>
              </div>

              <div class="box-footer">
                  <div class="row">
                    <div class="col-sm-4 border-right">
                      <div class="description-block">
                        <h5 class="description-header">{{imoveis.length}}</h5>
                        <span class="description-text">IMÓVEIS CADASTRADOS</span>
                      </div><!-- /.description-block -->
                    </div><!-- /.col -->
                    <div class="col-sm-4 border-right">
                      <div class="description-block">
                        <h5 class="description-header">13,000</h5>
                        <span class="description-text">CURTIDAS</span>
                      </div><!-- /.description-block -->
                    </div><!-- /.col -->
                    <div class="col-sm-4">
                      <div class="description-block">
                        <h5 class="description-header">10</h5>
                        <span class="description-text">IMÓVEIS VENDIDOS</span>
                      </div><!-- /.description-block -->
                    </div><!-- /.col -->
                  </div><!-- /.row -->
                </div>
            </div>

            <br />
            <div class="row box box-default">
              <div class="col-md-12">
                <h1>Olá, meu nome é {{usuarios[0].firstName}} {{usuarios[0].lastName}}</h1>
                <h5>Sou de {{usuarios[0].cidade}}, Brasil · Membro desde {{usuarios[0].inclusao}}</h5>

                <hr />

                <h1>Editar Perfil</h1>
                <br />

                <form method="post">

                  <div class="form-group has-feedback col-md-5">
                    <label for="firstName">Primeiro nome:</label>
                    <input type="text" name="firstName" ng-model="usuarios[0].firstName" required="required" class="form-control"/>
                  </div>

                  <div class="form-group has-feedback col-md-5">
                    <label for="firstName">Segundo nome:</label>
                    <input type="text" name="lastName" ng-model="usuarios[0].lastName" required="required" class="form-control"/>
                  </div>

                  <div class="form-group has-feedback col-md-5">
                    <label for="firstName">Cidade:</label>
                    <input type="text" name="email" ng-model="usuarios[0].cidade" required="required" class="form-control"/>
                  </div>

                  <div class="form-group has-feedback col-md-5">
                    <label for="firstName">Telefone:</label>
                    <input type="text" name="telefone" ng-model="usuarios[0].telefone" required="required" class="form-control"/>
                  </div>

                  <div class="form-group has-feedback col-md-10">
                    <button type="submit" class="btn btn-success btn-lg">Salvar</button>
                  </div>
                </form>

              </div>
            </div>


        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

      <!-- Main Footer -->
      <div ng-include src="'partials/admin/footer.html'"></div>
    </div><!-- ./wrapper -->
</div>
