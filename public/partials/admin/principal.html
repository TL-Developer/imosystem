<div class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <div ng-include src="'partials/admin/header.html'"></div>
      <div ng-include src="'partials/admin/left-panel.html'"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          
          <div class="row">
             <div class="col-md-12">
                <a ng-href="#/imovel" class="btn btn-primary">Cadastrar Novo Imóvel</a>
                 <hr />
              </div>
              <div class="col-md-12">
                <input type="search" class="form-control" placeholder="Buscar..." ng-model="filtro" ng-model-options="{debounce: 500}">
                  <hr />
              </div>
            </div>
                   
        </section>

        <!-- Main content -->
        <section class="content">
              
            <div class="row box box-default">
              <div class="box-header with-border">
                <i class="fa fa-bank"></i>
                <h3 class="box-title">
                    imóveis cadastrados <span class="badge bg-green">{{imoveis.length}}</span>
                    <p class="text-info" ng-hide="imoveis.length">Não há imoveis cadastrados</p>
                </h3>
              </div>
              
              <br />
              <div class="col-sm-6 col-md-4 painel-animado" ng-repeat="imovel in imoveis | filter: filtro">
                <a ng-href="#/infoImovel/{{imovel._id}}">
                  <div class="thumbnail thumbImoveis">
                    <div class="situacaoImovel"><h5>{{imovel.status}}</h5></div>
                    <img ng-src="img/imoveis/{{imovel.imagem}}" class="img-responsive imagem" alt="">
                    <div class="infoImovel">
                      <ul>
                        <li>
                          <img src="img/dormitorio.png" class="dormitorio" alt="">
                          <span>{{imovel.qtdDormitorio}}</span>
                        </li>
                        <li>
                          <img src="img/banheiro.png" class="dormitorio" alt="">
                          <span>{{imovel.qtdBanheiro}}</span>
                        </li>
                        <li>
                          <img src="img/garagem.png" class="dormitorio" alt="">
                          <span>{{imovel.qtdGaragem}}</span>
                        </li>
                      </ul>
                    </div>
                    <div class="caption descricao">
                      <h5>{{imovel.tipo}}</h5>
                      <h4>{{imovel.nome}}</h4>
                      <h2>{{imovel.valor}}</h2>
                      <p>{{imovel.endereco}}</p>
                    </div>
                  </div>
                </a>
              </div>
            </div>

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

      <!-- Main Footer -->
      <div ng-include src="'partials/admin/footer.html'"></div>
    </div><!-- ./wrapper -->
</div>
