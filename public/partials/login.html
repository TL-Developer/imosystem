<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">ImoSystem App
        <div class="account-wall">
          <img src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" class="profile-img"/>
        </div>

        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form role="form" action="/login" method="POST" class="form-signin">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Email" required="required" autofocus="autofocus" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Senha" required="required" class="form-control"/>
                        </div>
                        
                        <div class="form-group">
                          <button type="submit" class="btn btn-lg btn-primary btn-block">Acessar</button><span class="clearfix"></span>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <a href="#/signup" class="btn btn-lg btn-success btn-block">Criar nova conta</a>
                        <div id="message"></div>
                    </fieldset>
                </form>
            </div>
        </div>
      </h1>
    </div>
  </div>
</div>
