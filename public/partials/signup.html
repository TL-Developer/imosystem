<div class="register-box">
  <div class="register-logo">
    <a href="#/"><b>Imosystem</b> APP</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Registre sua nova conta</p>
    <form action="/signup" method="post">
      <div class="form-group has-feedback">
        <input type="text" name="username" placeholder="Username" required="required" autofocus="autofocus" class="form-control"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" placeholder="Password" required="required" class="form-control nomargin"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" name="email" placeholder="Email" required="required" class="form-control"/>        
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="firstName" placeholder="Primeiro nome" required="required" class="form-control"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="lastName" placeholder="Segundo nome" required="required" class="form-control"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-lg btn-primary btn-block">Registrar</button>
        </div><!-- /.col -->
      </div>
    </form>

    <div id="message"></div>

    <a href="#/login" class="text-center">Eu ja tenho uma conta</a>
  </div><!-- /.form-box -->
</div>
